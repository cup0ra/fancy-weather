<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Fancy Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    
</head>

<body class="body">
    <div class="wrapper hidden">
    <header class="header">
      <div class="control-panel">
          <button class="refresh-img" onclick=""></button>
        <select class="select-control language-selector" id="selector" >
            <option value="en">En</option>
            <option value="be">Be</option>
            <option value="ru">Ru</option>
        </select>
        <select class="select-control scale-selector" id="scale" >
            <option value="metric">°C</option> 
            <option value="imperial">°F</option>
        </select>
        <a class="play" id="play" onclick=""><div class="img"></div></a>
        <a class="speak" id="speak"><div class="img-speak"  data-tooltip="Голосовое управление:   EN - weather,louder,quieter; RU,BE - погода,громче,тише"></div></a>
      </div>
    <form class="search" action="">
        <input class="search-input" id="search" type="text"  placeholder="Search city" autofocus="" autocomplete="off"/>
        <a class="mic" onclick=""><div class="mic-img"></div></a>
        <button class="button-search" id="button-search" type="submit" value="Search" data-i18n="search">Search</button>
    </form>
</header>
<main>
    <div class="container-weather">
    <div class="city-time"  >  
    <div class="city" id="city"></div>
    <div class="time" id="time"></div>
    </div>
    <div class="weather" id="weather"></div>
    </div>
    <div class="container-map">
        <div id='map' style='width: 400px; height: 300px;'></div>
        <div class="location">
            <p><span data-i18n="lat"></span> <span class="lat"></span></p>
            <p><span data-i18n="lng"></span> <span class="lng"></span></p>
        </div>
        
    </div>
  
</main>

</div>

</body>
<footer id="footer"></footer>
</html>
