<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
    <title>Fancy Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    
</head>

<body>
    <header class="header">
      <div class="control-panel">
        <select class="select-control language-selector" id="selector">
            <option value="en">En</option>
            <option value="be">Be</option>
            <option value="ru">Ru</option>
        </select>
        <select class="select-control scale-selector" id="scale">
            <option value="metric">°C</option>
            <option value="imperial">°F</option>
        </select>
      </div>
    <form class="search" action="">
      
        <div class="input-container">
        <input class="search-input" id="search" type="text" x-webkit-speech placeholder="Search city" autofocus="" autocomplete="off"/>
        <span class="clear" id="clear"></span>
        <span class="mic"></span>
        </div>  
        <button class="button-search" id="button-search" type="submit" value="Search" >Search</button>
    </form>
</header>
<main>
    <div class="container-weather">
    <div class="city" id="city"></div>
    <div class="time" id="time"></div>
    <div class="weather" id="weather"></div>
    </div>
    <div class="container-map"><div id='map' style='width: 400px; height: 300px;'></div></div>
  
</main>
<script>
 
</script>

</body>

</html>
